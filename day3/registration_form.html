<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <form action="" method="">
        <table>
            <tr><td>First Name:</td>
                <td><input type="text" name="f_name" required></td></tr>
            <tr><td>Last Name:</td>
                <td><input type="text" name="l_name" required></td></tr>
            <tr><td>Email:</td>
                <td><input type="email" name="email" required></td></tr>
            <tr><td>Phone:</td>
                <td><input type="tel" name="tel" required></td></tr>
            <tr><td>Date Of Birth:</td>
                <td><input type="date" name="date" required></td></tr>
            <tr><td>Gender:</td>
                <td><input type="radio" name="gender" value="male">Male <br>
                    <input type="radio" name="gender" value="female">Female</td></tr>
            <tr><td>Username:</td>
            <td><input type="text" name="u_name" required></td></tr>
            <tr><td>Password:</td>
            <td><input type="password" name="Pass" required></td></tr>
            <tr>
            <td></td>
            <td><input type="submit" name="resgister" value="Resgister"></td></tr>
        </table>
    </form>
</body>
</html>
