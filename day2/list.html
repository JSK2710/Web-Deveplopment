<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--Ordered list <ol>-->
    <ol>
        <li>apple</li>
        <li>bannana</li>
        <li>orange</li>
    </ol>
    <hr>
    <!--Unordered list <ul>-->
    <ul>
        <li>apple</li>
        <li>bannana</li>
        <li>orange</li>
    </ul>
    <hr>
    <!--Nested lists-->
    <ul>
        <li>apple
            <ol>
                <li>apple</li>
                <li>bannana</li>
                <li>orange</li>
            </ol>
        </li>
        <li>bannana</li>
        <li>orange</li>
    </ul>
</body>
</html>
